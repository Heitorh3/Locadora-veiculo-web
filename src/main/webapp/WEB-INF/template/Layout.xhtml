<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">
	 
	<h:head>
        <f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
        
        <title><ui:insert name="titulo">Sistema de Locadora de Veículo</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
		<header>
			<script>
				PrimeFaces.locales['pt'] = {  
			            closeText: 'Fechar',  
			            prevText: 'Anterior',  
			            nextText: 'Próximo',  
			            currentText: 'Começo',  
			            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
			            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
			            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
			            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
			            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
			            weekHeader: 'Semana',  
			            firstDay: 1,  
			            isRTL: false,  
			            showMonthAfterYear: false,  
			            yearSuffix: '',  
			            timeOnlyTitle: 'Só Horas',  
			            timeText: 'Tempo',  
			            hourText: 'Hora',  
			            minuteText: 'Minuto',  
			            secondText: 'Segundo',  
			            currentText: 'Data Atual',  
			            ampm: false,  
			            month: 'Mês',  
			            week: 'Semana',  
			            day: 'Dia',  
			            allDayText : 'Todo Dia'  
			        };
			</script>
			<div style="float: left">
				<h:link outcome="/Dashboard">
					<h:graphicImage library="imagens" name="logo.png" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Fabricante" outcome="/fabricante/PesquisaFabricantes.xhtml"/>
							<p:menuitem value="Modelo Carro" outcome="/modeloCarro/PesquisaModeloCarro.xhtml"/>
							<p:menuitem value="Acessório" outcome="/acessorio/PesquisaAcessorios.xhtml" />
							<p:menuitem value="Carro" outcome="/carro/PesquisaCarros.xhtml"/>
							<p:separator/>
							<p:menuitem value="Funcionário" outcome="/funcionario/PesquisaFuncionarios.xhtml" />
							<p:menuitem value="Motorista" outcome="/motorista/PesquisaMotoristas.xhtml" />
						</p:submenu>
						
						<p:menuitem value="Novo Aluguel" outcome="/aluguel/NovoAluguel.xhtml"/>
						<p:submenu label="Relatórios">
							<p:menuitem value="Aluguel por carro" outcome="/aluguel/PesquisaAluguel.xhtml" />
							<p:menuitem value="Total ganho no mês" outcome="/aluguel/TotalGanhoAlugueisNoMes.xhtml " />
							<p:menuitem value="Carros nunca alugado" outcome="/carro/CarrosNuncaAlugados.xhtml" />
							<p:menuitem value="Receita por carro" />
						</p:submenu>
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
	
		<p:separator style="margin-top: 20px"/>
	
		<footer>
			Curso Online de Persistência de Dados com JPA 2 e Hibernate -
			<a href="http://bit.ly/VJTAnC" target="_blank">www.algaworks.com</a>
		</footer>
	</h:body>

</html>
